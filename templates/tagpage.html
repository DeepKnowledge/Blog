{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
			<div class="row-fluid">Posts tagged : {{ tag }}</div>
			<div class="row-fluid">
					 {%  for post in posts  %}
						<blockquote >
						  <p><a href="/blog/{{ post.id }}"> {{ post.title }}</a></p>
						  <small>{{ post.create_at|date:"Y-m-d" }} </small>
						</blockquote>
					{% endfor %}
			</div>
			
</div>
{% endblock %}
