{% extends "base.html" %}

{% block content %}
		
		<div class="container">

	      <h1> <a href="/blog/{{ post.id }}"> {{ post.title }}</a></h1>
	      
	      <span>
	      	 {% for tag in post.tags.all %}
                <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
            {% endfor %}
	      </span>
	      
	      <pre>{{ post.body|safe|linebreaks}}</pre>
	      
	      {% if article.attachment %}
			<div><a target="blank" href="{{MEDIA_URL}}{{article.attachment}}">下载附件</a></div>
		  {% endif %}
	    </div> 

{% endblock %}
