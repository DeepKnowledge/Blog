{% extends "base.html" %}


{% block content %}
	<div class="container-fluid">
			<div class="row-fluid">
					<dl class="well">
					     {%  for post in object_list  %}
					    	<dt>
					    		<a href="/blog/{{ post.id }}"> {{ post.title }}</a>
					    	</dt>
					    	<dd>
					    		{{ post.body|safe|linebreaks}}
					    	</dd>
					 	 	<dd>
					 	 		 {% for tag in post.tags.all %}
					                <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
					            {% endfor %}
					 	 	</dd>
					 	 	<dd>
					 	 		 {{ post.create_at|date:"Y-m-d" }}
					 	 	</dd>
						{% endfor %}
					</dl>
			</div>
	</div>
{% endblock %}
